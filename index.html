<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2><img src="./icons/view-dashboard.svg" alt="Dashboard-icon" class="dashboard-icon" />
                Dashboard
            </h2>
            <nav>
                <ul>
                    <li><img src="./icons/home.svg" alt="Home-icon" class="icons">Home</li>
                    <li><img src="./icons/card-account-details-outline.svg" alt="Profile" class="icons">Profile</li>
                    <li><img src="./icons/message.svg" alt="Messages" class="icons">Messages</li>
                    <li><img src="./icons/clock-time-three.svg" alt="History" class="icons">History</li>
                    <li><img src="./icons/file-document-multiple.svg" alt="Tasks" class="icons">Tasks</li>
                    <li><img src="./icons/account-group.svg" alt="Communities" class="icons">Communities</li>
                    <li class="second-list"><img src="./icons/cog.svg" alt="Settings" class="icons">Settings</li>
                    <li><img src="./icons/help-box.svg" alt="Support" class="icons">Support</li>
                    <li><img src="./icons/shield-check.svg" alt="Privacy" class="icons">Privacy</li>
                </ul>
            </nav>
        </div>
    </div>
    
</body>
</html>
