<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2><img src="./icons/view-dashboard.svg" alt="Dashboard-icon" class="dashboard-icon" />
                Dashboard
            </h2>
            <nav>
                <ul>
                    <li><img src="./icons/home.svg" alt="Home-icon" class="icons">Home</li>
                    <li><img src="./icons/card-account-details-outline.svg" alt="Profile" class="icons">Profile</li>
                    <li><img src="./icons/message.svg" alt="Messages" class="icons">Messages</li>
                    <li><img src="./icons/clock-time-three.svg" alt="History" class="icons">History</li>
                    <li><img src="./icons/file-document-multiple.svg" alt="Tasks" class="icons">Tasks</li>
                    <li><img src="./icons/account-group.svg" alt="Communities" class="icons">Communities</li>
                    <li class="second-list"><img src="./icons/cog.svg" alt="Settings" class="icons">Settings</li>
                    <li><img src="./icons/help-box.svg" alt="Support" class="icons">Support</li>
                    <li><img src="./icons/shield-check.svg" alt="Privacy" class="icons">Privacy</li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="search-container">
                    <img src="./icons/magnify.svg" alt="Search-icon" class="search-left-icon" />
                    <div class="search-bar">
                        <input type="text" placeholder="Search..." />
                    </div>
                </div>
                <div class="header-right">
                    <img src="./icons/bell-ring-outline.svg" alt="Notifications" class="header-icon notification-icon" />
                    <img src="./images/Finnigan.jpg" alt="User Profile" class="header-icon header-avatar" />
                    <span>Finnigan Sprite</span>
                </div>
            </div>

        <div class="greeting-section">
            <div class="greeting-content">
                <img src="./images/Finnigan.jpg" alt="user" class="greeting-avatar" />
                <div class="greeting-text">
                    <p>Hi there,</p>
                    <h1>Finnigan Sprite (@finnigan)</h1>
                </div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-new">New</button>
                <button class="btn btn-upload">Upload</button>
                <button class="btn btn-share">Share</button>
            </div>
        </div>
</body>
</html>
